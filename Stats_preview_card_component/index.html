<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="stylesheet" href="./assets/styles.css" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link
			href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Lexend+Deca:100,200,300,regular,500,600,700,800,900"
			rel="stylesheet"
		/>
		<title>Frontend Mentor | Stats preview card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<main class="card">
			<div class="text">
				<h1 class="title">Get <span class="card_accent">insights</span> that help your business grow.</h1>
				<p class="card_text">
					Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
					overall efficiency.
				</p>
				<div class="stat_card">
					<div class="stats">
						<h2>10k+</h2>
						<h3>companies</h3>
					</div>
					<div class="stats">
						<h2>314</h2>
						<h3>templates</h3>
					</div>
					<div class="stats">
						<h2>12M+</h2>
						<h3>queries</h3>
					</div>
				</div>
			</div>
			<!-- <img src="./images/image-header-desktop.jpg" alt="" srcset="" /> -->
			<div class="image"></div>
		</main>

		<footer>
			<div class="attribution">
				Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
				<a href="#">Your Name Here</a>.
			</div>
		</footer>
	</body>
</html>
